<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container" id="cartPage">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="phoneItem">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQty" type="text" class="form-control text-center" value="1" oninput="phoneInputAction()">
                           <button id="phonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removePhone">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="caseItem">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQty" type="text" class="form-control text-center" value="1" oninput="caseInputAction()">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeCase">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="checkBtn">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <div class="container checkoutPage" id="checkPage">
      <div class="row">
         <div class="col-md-12 text-center">
            <img src="images/product-1.png" alt="" style="height: 300px; width: 250px;">
            <h1>Checkout your Dream Phone!!!</h1>
            <button class="btn btn-outline-success btn-lg px-5 mt-3" id="back">Back</button>
         </div>
      </div>
   </div>


   <script>
      // Code for Phone Starts from here

         // Code for Plus Button to Increase Quantity Starts.
      const phonePlus = document.getElementById("phonePlus");
      phonePlus.addEventListener("click", function(){
         const phoneQtyValue = document.getElementById("phoneQty").value++;
         const phoneQty = parseFloat(phoneQtyValue);
         const phonePriceTotal = ((phoneQty + 1) * 1219);
         document.getElementById("phonePrice").innerText = phonePriceTotal;

         const phonePriceNumber = textToNumber("phonePrice");
         const casePriceNumber = textToNumber("casePrice");
         const subTotal = phonePriceNumber +  casePriceNumber;

         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("total").innerText = subTotal;
      })
            // Code for Plus Button to Increase Quantity End.

            // Code for Minus Button to Decrease Quantity Starts From Here.
            const phoneMinus = document.getElementById("phoneMinus");
      phoneMinus.addEventListener("click", function(){
         const phoneQtyValue = document.getElementById("phoneQty").value--;
         const phoneQty = parseFloat(phoneQtyValue);
         if (phoneQty > 0) {
            const phonePriceTotal = ((phoneQty - 1) * 1219);
         document.getElementById("phonePrice").innerText = phonePriceTotal;

         const phonePriceNumber = textToNumber("phonePrice");
         const casePriceNumber = textToNumber("casePrice");

         const subTotal = phonePriceNumber +  casePriceNumber;
         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("total").innerText = subTotal;
         } else {
            alert("Give a positive number. i.e 1, 2, 3 or more...");
         }
      })
            // Code for Minus Button to Decrease Quantity Ends Here.

            // Code for Input Field when typed quantity starts from here
         function phoneInputAction(){
            const phoneQtyValue = document.getElementById("phoneQty").value;
            const phoneQty = parseFloat(phoneQtyValue);
            if (phoneQty >= 0) {
               const phonePriceTotal = (phoneQty * 1219);
            document.getElementById("phonePrice").innerText = phonePriceTotal;

            const phonePriceNumber = textToNumber("phonePrice");
            const casePriceNumber = textToNumber("casePrice");
            const subTotal = phonePriceNumber +  casePriceNumber;

            document.getElementById("subTotal").innerText = subTotal;
            document.getElementById("total").innerText = subTotal;
            } else {
               alert("Give a positive number. i.e 1, 2, 3 or more...");
            }   
      }
               // Code for Input Field when typed quantity Ends here

               // Remove Phone Item from Cart
            const removePhone = document.getElementById("removePhone");
               removePhone.addEventListener("click", function(){
               const phoneItem = document.getElementById("phoneItem");
               phoneItem.style.display = "none";
            })

// Code for Phone Ends Here

   

// Code for Case Starts from here

         // Code for Plus Button to Increase Quantity Starts from Here.
      const casePlus = document.getElementById("casePlus");
      casePlus.addEventListener("click", function(){
         const caseQtyValue = document.getElementById("caseQty").value++;
         const caseQty = parseFloat(caseQtyValue);
         const casePriceTotal = ((caseQty + 1) * 59);
         document.getElementById("casePrice").innerText = casePriceTotal;

         const phonePriceNumber = textToNumber("phonePrice");
         const casePriceNumber = textToNumber("casePrice");
         const subTotal = phonePriceNumber +  casePriceNumber;

         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("total").innerText = subTotal;
      })
         // Code for Plus Button to Increase Quantity Ends Here.

         // Code for Minus Button to Decrease Quantity Starts from Here.
      const caseMinus = document.getElementById("caseMinus");
      caseMinus.addEventListener("click", function(){
         const caseQtyValue = document.getElementById("caseQty").value--;
         const caseQty = parseFloat(caseQtyValue);
         if (caseQty > 0) {
            const casePriceTotal = ((caseQty - 1) * 59);
         document.getElementById("casePrice").innerText = casePriceTotal;

         const phonePriceNumber = textToNumber("phonePrice");
         const casePriceNumber = textToNumber("casePrice");
         const subTotal = phonePriceNumber +  casePriceNumber;

         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("total").innerText = subTotal;
         } else {
            alert("Give a positive number. i.e 1, 2, 3 or more...");
         }
         
      })
      // Code for Minus Button to Decrease Quantity Ends Here.

         // Code for Input Field when typed quantity starts from here
      function caseInputAction(){
         const caseQtyValue = document.getElementById("caseQty").value;
         const caseQty = parseFloat(caseQtyValue);
         if (caseQty >= 0) {
            const casePriceTotal = (caseQty * 59);
         document.getElementById("casePrice").innerText = casePriceTotal;

         const phonePriceNumber = textToNumber("phonePrice");
         const casePriceNumber = textToNumber("casePrice");
         const subTotal = phonePriceNumber +  casePriceNumber;

         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("total").innerText = subTotal;
         } else {
            alert("Give a positive number. i.e 1, 2, 3 or more...");
         }
         
         
      }
            // Code for Input Field when typed quantity Ends here

            // Remove Case Item from cart
         const removeCase = document.getElementById("removeCase");
               removeCase.addEventListener("click", function(){
               const caseItem = document.getElementById("caseItem");
               caseItem.style.display = "none";
            })

         

      // Code for Case Ends Here

            // Collapse Cart Page and Move to Checkout Page
      const checkPage = document.getElementById("checkBtn");
         checkPage.addEventListener("click", function(){
            const cartClose = document.getElementById("cartPage");
            cartClose.style.display = "none";

            const checkOpen = document.getElementById("checkPage");
            checkOpen.style.display = "block";
         })
            // Collapse Checkout Page and Back to Cart Page
         const back = document.getElementById("back");
         back.addEventListener("click", function(){
            const checkOpen = document.getElementById("checkPage");
            checkOpen.style.display = "none";

            const cartClose = document.getElementById("cartPage");
            cartClose.style.display = "block";
         })

      // Functions for common use
      function textToNumber(id){
         const getText = document.getElementById(id).innerText;
         const getNumber = parseFloat(getText);
         return getNumber;
      }
   </script>
</body>

</html>
